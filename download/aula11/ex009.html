<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR OU GRINGO</title>
</head>
<body>
    <H1>VOCÊ É BR OU GRINGO </H1>
    Digite Aqui: <input type="text" name="Bra" id="bra">
    <input type="button" value="Verificar" onclick="veri()">
    <div  id='res'>

    </div>
    <script>
        function veri(){
            var p = window.document.getElementById('bra')
            var país = String(p.value)
            var r = window.document.getElementById('res')
            if(país == 'Brasil'){
                res.innerHTML = 'você é br'
            }else{
                res.innerHTML = 'você é gringo'
            }
        }
    </script>
</body>
</html>
